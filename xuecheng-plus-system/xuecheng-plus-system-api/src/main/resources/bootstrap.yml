#微服务配置
spring:
  application:
    name: system-api
  cloud:
    nacos:
      server-addr: 192.168.137.12:8848
      discovery:
        namespace: xc_plus_dev
        group: xuecheng-plus-project
      config:
        namespace: xc_plus_dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        # 拓展额外配置
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        # 拓展共享配置
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    active: dev